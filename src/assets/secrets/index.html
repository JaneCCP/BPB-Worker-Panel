<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPB 面板 v__VERSION__</title>
    <link rel="icon" href="/favicon.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy,refresh&display=block"
        rel="stylesheet" />
    __STYLE__
</head>

<body>
    <div class="container">
        <h1>
            <img class="icon" src="/favicon.ico" alt="BPB Logo"> BPB 面板 <span id="panel-version"
                style="font-size: smaller;">
                v__VERSION__
            </span>
        </h1>
        <div class="form-container">
            <div class="value-container">
                <h2>密钥生成器</h2>
                <span class="material-symbols-rounded" onclick="generateCredentials()">
                    refresh
                </span>
            </div>
            <div>
                <h3>随机 UUID</h3>
                <div class="value-container">
                    <div class="output-container">
                        <span id="uuid" class="output"></span>
                    </div>
                    <span class="material-symbols-rounded" onclick="copyToClipboard('uuid')">
                        content_copy
                    </span>
                </div>
            </div>
            <div>
                <h3>随机 Trojan 密码</h3>
                <div class="value-container">
                    <div class="output-container">
                        <span id="tr-password" class="output"></span>
                    </div>
                    <span class="material-symbols-rounded" onclick="copyToClipboard('tr-password')">
                        content_copy
                    </span>
                </div>
            </div>
            <div>
                <h3>随机订阅 URI 路径</h3>
                <div class="value-container">
                    <div class="output-container">
                        <span id="sub-path" class="output"></span>
                    </div>
                    <span class="material-symbols-rounded" onclick="copyToClipboard('sub-path')">
                        content_copy
                    </span>
                </div>
            </div>
            <button class="button" class="button" onclick="copyToClipboard()">
                复制全部
                <span class="material-symbols-rounded">
                    content_copy
                </span>
            </button>
        </div>
    </div>
    <script>__SCRIPT__</script>
</body>

</html>
