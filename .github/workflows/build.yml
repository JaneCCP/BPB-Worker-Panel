name: Build and Release & Deploy

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Get release version
        id: get_version
        run: echo "RELEASE_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Check release version
        run: echo "Release version is $RELEASE_VERSION"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: npm install --production

      - name: Validate wrangler.jsonc
        run: |
          # 验证wrangler.jsonc格式和配置
          node -e "
            try {
              const fs = require('fs');
              const content = fs.readFileSync('wrangler.jsonc', 'utf8');
              // 移除注释后解析JSON
              const jsonWithoutComments = content.replace(/\/\*[\s\S]*?\*\/|\/\/.*$/gm, '');
              const config = JSON.parse(jsonWithoutComments);
              
              // 验证source maps配置
              if (config.upload_source_maps === false) {
                console.log('✔ Source maps上传已禁用');
              } else {
                console.log('⚠ Source maps上传已启用');
              }
              
              // 验证兼容性日期
              const compatDate = new Date(config.compatibility_date);
              const currentDate = new Date();
              const daysDiff = Math.floor((currentDate - compatDate) / (1000 * 60 * 60 * 24));
              
              if (daysDiff > 30) {
                console.log('⚠ 兼容性日期较旧，建议更新到最新版本');
              } else {
                console.log('✔ 兼容性日期较新');
              }
              
              console.log('✔ wrangler.jsonc格式验证通过');
            } catch (error) {
              console.error('✖ wrangler.jsonc格式错误:', error.message);
              process.exit(1);
            }
          "

      - name: Build project
        run: npm run build

      - name: Read release note
        id: read_release
        shell: bash
        run: |
          r=$(cat RELEASE.md)         
          r="${r//'%'/'%25'}"                               
          r="${r//$'\n'/'%0A'}"                             
          r="${r//$'\r'/'%0D'}"                             
          echo "RELEASE_BODY=$r" >> $GITHUB_OUTPUT          

      - name: Upload Release Assets
        if: github.ref == 'refs/heads/main'  # 仅在main分支创建Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: v${{ env.RELEASE_VERSION }}
          release_name: Release v${{ env.RELEASE_VERSION }}
          overwrite: true
          file_glob: true
          prerelease: false
          promote: true
          body: ${{ steps.read_release.outputs.RELEASE_BODY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Configure Wrangler authentication
        run: |
          # 配置Wrangler使用API Token进行认证
          mkdir -p ~/.wrangler
          echo '{"api_token": "${{ secrets.CLOUDFLARE_API_TOKEN }}"}' > ~/.wrangler/config.json
          
      - name: Update wrangler.jsonc with secrets
        run: |
          node -e "
            const fs = require('fs');
            let content = fs.readFileSync('wrangler.jsonc', 'utf8');
            content = content.replace(/__WORKER_NAME__/g, process.env.WORKER_NAME);
            content = content.replace(/__ACCOUNT_ID__/g, process.env.ACCOUNT_ID);
            content = content.replace(/__KV_ID__/g, process.env.KV_ID);
            fs.writeFileSync('wrangler.jsonc', content);
            console.log('✔ wrangler.jsonc配置更新完成');
            console.log('Worker名称:', process.env.WORKER_NAME);
            console.log('账户ID:', process.env.ACCOUNT_ID);
            console.log('KV ID:', process.env.KV_ID);
          "
        env:
          WORKER_NAME: ${{ secrets.CLOUDFLARE_WORKER_NAME }}
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          KV_ID: ${{ secrets.CLOUDFLARE_KV_ID }}

      - name: Validate deployment configuration
        run: |
          # 验证配置文件格式
          node -e "
            try {
              const fs = require('fs');
              const content = fs.readFileSync('wrangler.jsonc', 'utf8');
              const jsonWithoutComments = content.replace(/\/\*[\s\S]*?\*\/|\/\/.*\$/gm, '');
              const config = JSON.parse(jsonWithoutComments);
              
              // 验证必要字段
              if (!config.name || !config.account_id || !config.compatibility_date) {
                throw new Error('wrangler.jsonc缺少必要配置字段');
              }
              
              // 验证KV配置
              if (!config.kv_namespaces || config.kv_namespaces.length === 0) {
                throw new Error('wrangler.jsonc缺少KV命名空间配置');
              }
              
              console.log('✔ 部署配置验证通过');
              console.log('Worker名称:', config.name);
              console.log('账户ID:', config.account_id);
              console.log('兼容性日期:', config.compatibility_date);
              console.log('KV命名空间数量:', config.kv_namespaces.length);
            } catch (error) {
              console.error('✖ 配置验证失败:', error.message);
              process.exit(1);
            }
          "

      - name: Deploy to Cloudflare Workers
        run: |
          # 使用wrangler部署到Cloudflare Workers
          echo "🚀 开始部署到Cloudflare Workers..."
          echo "当前分支: ${{ github.ref_name }}"
          wrangler deploy
          echo "✔ 部署完成！"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
