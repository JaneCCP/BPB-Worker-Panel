name: Build and Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      deploy_to_cloudflare:
        description: 'Deploy to Cloudflare Worker'
        required: false
        default: 'false'
        type: boolean
      cf_worker_name:
        description: 'Cloudflare Worker Name (leave empty to use default)'
        required: false
        type: string

jobs:
  build:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    outputs:
      release_version: ${{ env.RELEASE_VERSION }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Get release version
        id: get_version
        run: echo "RELEASE_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Check release version
        run: echo "Release version is $RELEASE_VERSION"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: npm install --production

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: github.event.inputs.deploy_to_cloudflare == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1

      - name: Generate wrangler.toml
        if: github.event.inputs.deploy_to_cloudflare == 'true'
        run: |
          # 获取当前日期作为compatibility_date
          CURRENT_DATE=$(date +"%Y-%m-%d")
          echo "Using compatibility_date: $CURRENT_DATE"
          
          cat > wrangler.toml << EOF
          name = "${{ github.event.inputs.cf_worker_name || secrets.CF_WORKER_NAME || 'bpb-worker-panel' }}"
          main = "dist/worker.js"
          compatibility_date = "$CURRENT_DATE"
          
          [env.production]
          name = "${{ github.event.inputs.cf_worker_name || secrets.CF_WORKER_NAME || 'bpb-worker-panel' }}"
          account_id = "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          
          [env.production.routes]
          pattern = "${{ secrets.CF_ROUTE_PATTERN || 'bpb-worker.*.workers.dev' }}"
          custom_domain = "${{ secrets.CF_CUSTOM_DOMAIN || false }}"
          
          [env.production.vars]
          ENVIRONMENT = "production"
          VERSION = "${{ env.RELEASE_VERSION }}"
          COMPATIBILITY_DATE = "$CURRENT_DATE"
          EOF

      - name: Read release note
        id: read_release
        shell: bash
        run: |
          r=$(cat RELEASE.md)         
          r="${r//'%'/'%25'}"                               
          r="${r//$'\n'/'%0A'}"                             
          r="${r//$'\r'/'%0D'}"                             
          echo "RELEASE_BODY=$r" >> $GITHUB_OUTPUT          

      - name: Upload Release Assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: v${{ env.RELEASE_VERSION }}
          release_name: Release v${{ env.RELEASE_VERSION }}
          overwrite: true
          file_glob: true
          prerelease: ${{ github.ref != 'refs/heads/main' }}
          promote: ${{ github.ref == 'refs/heads/main' }}
          body: ${{ steps.read_release.outputs.RELEASE_BODY }}

  deploy:
    if: github.event.inputs.deploy_to_cloudflare == 'true'
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Deploying to Cloudflare Worker: ${{ github.event.inputs.cf_worker_name || secrets.CF_WORKER_NAME || 'bpb-worker-panel' }}"
          
          # 验证wrangler配置
          wrangler --version
          
          # 部署到Cloudflare
          wrangler deploy --env production --config wrangler.toml
          
          # 获取部署后的URL
          WORKER_URL=$(wrangler deployments list --name=${{ github.event.inputs.cf_worker_name || secrets.CF_WORKER_NAME || 'bpb-worker-panel' }} --format json | jq -r '.[0].url')
          echo "Deployed successfully to: $WORKER_URL"
          echo "worker_url=$WORKER_URL" >> $GITHUB_ENV

      - name: Comment deployment info
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const workerName = '${{ github.event.inputs.cf_worker_name || secrets.CF_WORKER_NAME || 'bpb-worker-panel' }}';
            const version = '${{ needs.build.outputs.release_version }}';
            const url = process.env.worker_url || `https://${workerName}.${{ secrets.CF_WORKER_SUBDOMAIN || 'workers.dev' }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **Cloudflare Worker 部署成功！**
              
              **Worker名称**: ${workerName}
              **版本**: v${version}
              **访问地址**: ${url}
              
              ✅ 部署完成，您的BPB Worker Panel现已上线！`
            });
