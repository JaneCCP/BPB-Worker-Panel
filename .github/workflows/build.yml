              }
              
              // éªŒè¯å…¼å®¹æ€§æ—¥æœŸ
              const compatDate = new Date(config.compatibility_date);
              const currentDate = new Date();
              const daysDiff = Math.floor((currentDate - compatDate) / (1000 * 60 * 60 * 24));
              
              if (daysDiff > 30) {
                console.log('âš  å…¼å®¹æ€§æ—¥æœŸè¾ƒæ—§ï¼Œå»ºè®®æ›´æ–°åˆ°æœ€æ–°ç‰ˆæœ¬');
              } else {
                console.log('âœ” å…¼å®¹æ€§æ—¥æœŸè¾ƒæ–°');
              }
              
              console.log('âœ” wrangler.jsoncæ ¼å¼éªŒè¯é€šè¿‡');
            } catch (error) {
              console.error('âœ– wrangler.jsoncæ ¼å¼é”™è¯¯:', error.message);
              process.exit(1);
            }
          "

      - name: Build project
        run: npm run build

      - name: Read release note
        id: read_release
        shell: bash
        run: |
          r=$(cat RELEASE.md)         
          r="${r//'%'/'%25'}"                               
          r="${r//$'\n'/'%0A'}"                             
          r="${r//$'\r'/'%0D'}"                             
          echo "RELEASE_BODY=$r" >> $GITHUB_OUTPUT          

      - name: Upload Release Assets
        if: github.ref == 'refs/heads/main'  # ä»…åœ¨mainåˆ†æ”¯åˆ›å»ºRelease
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: v${{ env.RELEASE_VERSION }}
          release_name: Release v${{ env.RELEASE_VERSION }}
          overwrite: true
          file_glob: true
          prerelease: false
          promote: true
          body: ${{ steps.read_release.outputs.RELEASE_BODY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Configure Wrangler authentication
        run: |
          # é…ç½®Wranglerä½¿ç”¨API Tokenè¿›è¡Œè®¤è¯
          mkdir -p ~/.wrangler
          echo '{"api_token": "${{ secrets.CLOUDFLARE_API_TOKEN }}"}' > ~/.wrangler/config.json
          
      - name: Update wrangler.jsonc with secrets
        run: |
          node -e "
            const fs = require('fs');
            let content = fs.readFileSync('wrangler.jsonc', 'utf8');
            content = content.replace(/__WORKER_NAME__/g, process.env.WORKER_NAME);
            content = content.replace(/__ACCOUNT_ID__/g, process.env.ACCOUNT_ID);
            content = content.replace(/__KV_ID__/g, process.env.KV_ID);
            fs.writeFileSync('wrangler.jsonc', content);
            console.log('âœ” wrangler.jsoncé…ç½®æ›´æ–°å®Œæˆ');
            console.log('Workeråç§°:', process.env.WORKER_NAME);
            console.log('è´¦æˆ·ID:', process.env.ACCOUNT_ID);
            console.log('KV ID:', process.env.KV_ID);
          "
        env:
          WORKER_NAME: ${{ secrets.CLOUDFLARE_WORKER_NAME }}
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          KV_ID: ${{ secrets.CLOUDFLARE_KV_ID }}

      - name: Validate deployment configuration
        run: |
          # éªŒè¯é…ç½®æ–‡ä»¶æ ¼å¼
