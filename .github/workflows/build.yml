          echo "ç‰ˆæœ¬: v$version"
          echo "è®¿é—®åœ°å€: $url"
          echo "âœ… éƒ¨ç½²å®Œæˆï¼Œæ‚¨çš„BPB Worker PanelçŽ°å·²ä¸Šçº¿ï¼"
          
          # å°†éƒ¨ç½²ä¿¡æ¯å†™å…¥å·¥ä½œæµæ‘˜è¦
          echo "## ðŸš€ Cloudflare Worker éƒ¨ç½²æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "- **Workeråç§°**: $worker_name" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: v$version" >> $GITHUB_STEP_SUMMARY
