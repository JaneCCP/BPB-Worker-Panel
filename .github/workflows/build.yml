                throw new Error('wrangler.jsoncç¼ºå°‘KVå‘½åç©ºé—´é…ç½®');
              }
              
              console.log('âœ” éƒ¨ç½²é…ç½®éªŒè¯é€šè¿‡');
              console.log('Workeråç§°:', config.name);
              console.log('è´¦æˆ·ID:', config.account_id);
              console.log('å…¼å®¹æ€§æ—¥æœŸ:', config.compatibility_date);
              console.log('KVå‘½åç©ºé—´æ•°é‡:', config.kv_namespaces.length);
            } catch (error) {
