      - name: Deploy to Cloudflare Workers
        run: |
          # ä½¿ç”¨wrangleréƒ¨ç½²åˆ°Cloudflare Workers
          echo "ğŸš€ å¼€å§‹éƒ¨ç½²åˆ°Cloudflare Workers..."
          echo "å½“å‰åˆ†æ”¯: ${{ github.ref_name }}"
          wrangler deploy
          echo "âœ” éƒ¨ç½²å®Œæˆï¼"
